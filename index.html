<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tic-tac-toe_favicon.png" type="image/x-icon">
</head>
<body>
    <h1> TIC TAC TOE GAME </h1>
    <p class="result">
        Player - 1 : X <br>
        Player - 2 : O 
    </p>
    <div id="box">
        <table>
            <tr>
                <td>
                    <button class="tic-tac-toe" onclick="game(this)" id="b1"></button>
                </td>
                <td>
                    <button class="tic-tac-toe" onclick="game(this)" id="b2"></button>
                </td>
                <td>
                    <button class="tic-tac-toe" onclick="game(this)" id="b3"></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="tic-tac-toe" onclick="game(this)" id="b4"></button>
                </td>
                <td>
                    <button class="tic-tac-toe" onclick="game(this)" id="b5"></button>
                </td>
                <td>
                    <button class="tic-tac-toe" onclick="game(this)" id="b6"></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="tic-tac-toe" onclick="game(this)" id="b7"></button>
                </td>
                <td>
                    <button class="tic-tac-toe" onclick="game(this)" id="b8"></button>
                </td>
                <td>
                    <button class="tic-tac-toe" onclick="game(this)" id="b9"></button>
                </td>
            </tr>
    
        </table>
    </div>
    
    <table>
        <tr>
            <td>
                <button type="button" id="edit" onclick="changeName()" class="button">Edit Player Name</button>
            </td>
            <br>
            <td>
                <button type="button" id="replay" onclick="replay()" class="button">Replay Game</button>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
